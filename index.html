<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- inizio main  -->
    <main>
        <div class="container-nav">
            <nav>
                <div class="logo">
                    <div class="logo-normal">
                        <img src="./img/logo.svg" alt="logo Spotify">
                    </div>
                    <div class="logo-small">
                        <img src="./img/logo-small.svg" alt="logo Spotify small">
                    </div>
                </div>
                <div class="home">
                    <img src="./img/home.svg" alt="home" class="img-xs">
                    <span>Home</span>
                </div>
                <div class="search">
                    <img src="./img/search.svg" alt="search" class="img-xs">
                    <span>Cerca</span>
                </div>
                <div class="librery-nav">
                    <img src="./img/libreria.svg" alt="librery" class="img-xs">
                    <span>La tua libreria</span>
                </div>
                <div class="container-playlist">
                    <strong>PLAYLIST</strong>
                    <div class="new-playlist">
                        <i class="fa-solid fa-square-plus"></i>
                        <span>Crea Playlist</span>
                    </div>
                    <div class="list-playlist">
                        <ul>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                            <li>Nome Playlist</li>
                        </ul>
                    </div>
                    <div class="footer-nav">
                        <div class="download">
                            <img src="./img/download.svg" alt="download">
                        </div>
                        <hr>
                        <div class="user">
                            <div class="user-img">
                                <img src="./img/profile.svg" alt="User">
                            </div>
                            <div class="user-name">
                                <strong>John Doe</strong>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container-librery">
        </div>
    </main>
    <!-- fine main  -->
    <!-- inizio footer  -->
    <footer>
    </footer>
    <!-- fine footer  -->
    
</body>
</html>
